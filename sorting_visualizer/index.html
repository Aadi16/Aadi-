<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
	<title>Sorting Visualizer</title>
</head>
<body >
    <header>
        
        <nav class="navbar shadow-lg p-3 mb-5 bg-body rounded">
            <h1>Sorting Visualizer</h1>
            <div class="nav-left">
                <button type="button" class="btn tn-white btn-animate new-array">new array</button>
              <div class="slider-container">
                <p class="slider-text">Array Size</p>
                <input class="array_size slider-input" type="range" min=2 max=40 step=1 value=10>
              </div>
              <div class="slider-container">
                <p class="slider-text">speed</p>
                <input class="speed slider-input" type="range"  min=100 max=3000 step=100 value=1000>
              </div>
            </div>
            <div class="nav-right">
                <button type="button" class="btn btn-primary btn-sm selection-sort">selection sort</button>
                <button type="button" class="btn btn-primary btn-sm bubble-sort">bubble sort</button>
                <button type="button" class="btn btn-primary btn-sm insertion-sort">insertion sort</button>
                <button type="button" class="btn btn-primary btn-sm merge-sort">merge sort</button>
            </div>
          </nav>
    </header>
    <div>
        <div class="bar-container shadow-lg p-3 mb-5 bg-body rounded"></div>
    </div>
    <script src="./js_files/common_functions.js"></script>
    <script src="./js_files/selection.js"></script>
    <script src="./js_files/bubble.js"></script>
    <script src="./js_files/insertion.js"></script>
    <script src="./js_files/merge.js"></script>
    <script src="./js_files/sorting.js"></script>
</body>
</html>
